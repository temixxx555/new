<body>
   <header>
    <img class="logo" src="fcc_primary.svg" alt="logo">
    <h1 class="heading">DOG/EAT/DOG</h1>
   <nav>
    <ul>
<li><a href="#dog">DOG</a></li>
<li><a href="#goat">EAT</a></li>
<li><a href="#cat">DOG</a></li>
    </ul>
</nav>
   </header> 
  <main>
    <form action="https://freecodecamp.org" method="post">
<section role="region" id="dog">
    <h2 id="dog">Information</h2>
    <div class="info">
<label for="name">Name: <input type="text" id="name" name="student-name"></label>
<label for="email">Email: <input type="email" id="student-email" required></label>
<label for="age">D.O.B: <input type="date" id="age" name="students-age" required></label>
    </div>
</section>
<section>
    <h2 id="goat">Dog Questions</h2>
<div class="questions">
<p>1</p>
<fieldset class="question-one">
    <legend>IF U LOVE DOGS SAY YES IF NOT SAY NO</legend>
    <label for="true"><input type="radio" id="true" name="true">Yes</label>
<label for="false"><input type="radio" id="false" name="true">False</label>
</fieldset>
</div>
<div class="questions">
<p>2</p>
<fieldset>
    <legend>DO YOU LOVE TAKING DOGS ON WALKS OR U DON'T</legend>
<label for="no"><input type="radio" name="false" id="no">True</label>
<label for="go"><input type="radio" name="false" id="go">False</label>
</fieldset>
</div>
</section>
<section>
<h2 id="cat">Tell us about Yourself</h2>
<div class="questions">
    <label for="option">What is the Breed of your Dog?
<select name="option" id="option" class="select">
    <option value="">Select an Option</option>
<option value="1">Local Dog</option>
<option value="2">Alsatian</option>
<option value="3">Rotweiler</option>
<option value="4">Bull dog</option>
</select>
</div>
<div class="questions">
    </label>
    <label for="text">A short Description of your dog
        <textarea name="comments" class="select" id="" cols="25" rows="5" placeholder="My Dog is a big fat ....."></textarea>
    </label>
    
</div>
</section>
<button type="submit">Send</button>
</form>
</main>
